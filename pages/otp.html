<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffcc00;
        }
        .container{
            height: 100vh;
            width: 100vw;
        }
        .forgot-container {
            max-width: 900px;
            margin: 50px auto;
            background: #e4eefa;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .reset-btn {
            background-color: #7d6016;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color:#183e62;
            transform: translateY(-2px);
        }

        .form-control {
            background-color: #f0f5ff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 8px;
            font-size: 20px;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #6c63ff;
        }

        .illustration {
            max-width: 400px;
            margin: 0 auto;
        }

        .resend-link {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 500;
        }

        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-container position-relative p-4 p-md-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="/spyder_day_2/Static/Images/Two factor authentication-rafiki (1).svg" 
                         alt="Forgot Password Illustration" 
                         class="illustration img-fluid mb-4 mb-md-0">
                </div>
                <div class="col-md-6">
                    <div class="p-3">
                        <h1 class="h2 mb-4 fw-bold">Enter OTP Code</h1>
                        <p class="text-muted mb-4">Please enter the 6-digit code sent to your email address example@email.com</p>
                        
                        <form id="otpForm" action="/reset_password" method="POST">
                            <div class="mb-4">
                                <input type="text" 
                                       class="form-control" 
                                       placeholder="------"
                                       maxlength="6"
                                       pattern="[0-9]{6}"
                                       inputmode="numeric"
                                       autocomplete="one-time-code"
                                       required>
                            </div>
                            
                            <button type="submit" class="reset-btn mb-3">
                                VERIFY OTP
                            </button>
                            
                            <div class="text-center mb-3">
                                <span class="text-muted">Didn't receive the code? </span>
                                <a href="#" class="resend-link">Resend OTP</a>
                            </div>
                            
                            <div class="text-center">
                                <a href="/signup" class="back-link">
                                    Back to SIGN IN
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
      const inputs = document.querySelectorAll('.otp-input');
      const otpForm = document.getElementById('otpForm');
      
      // Move focus to the next input on typing
      inputs.forEach((input, index) => {
        input.addEventListener('input', function() {
          if (this.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });
      });
      
      // Combine OTP input values into one hidden field on submit
      otpForm.addEventListener('submit', function(event) {
        event.preventDefault();
        let otpCode = '';
        inputs.forEach(input => otpCode += input.value);
        
        // Create a hidden input to store combined OTP
        const hiddenOtpInput = document.createElement('input');
        hiddenOtpInput.type = 'hidden';
        hiddenOtpInput.name = 'otp';
        hiddenOtpInput.value = otpCode;
        otpForm.appendChild(hiddenOtpInput);

        otpForm.submit();
      });
    });
  
    function showPopup() {
      const popup = document.getElementById("popup");
      const loader = document.querySelector(".loader");
      const message = document.querySelector(".message");
      const okButton = document.querySelector(".ok-button");
  
      popup.style.display = "flex"; 
      loader.style.display = "block";
      message.style.display = "none";
      okButton.style.display = "none";
  
      setTimeout(() => {
        loader.style.display = "none";
        message.style.display = "block";
        okButton.style.display = "inline-block";
      }, 2000);
    }
  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
