<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="static/images/New_Template-Photoroom__2_-removebg-preview.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <style>
    body{
      background: #ffcc00;
    }
    #rememberMe,#email,#password{
      border: 1px solid black;
    }
    #box{
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    border-radius: 15px;
    background-color: #f0f692;
    height: auto; 
    }
  </style>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col"></div>
      <div class="col-8" id="box">
        <div class="row align-items-center justify-content-center" style="height: 100%;">
          <div class="col-lg-5" style="height: 100%;">
            <div class="row justify-content-center align-items-center">
              <div class="col-11" style="margin-top: 5vh;">
                <div class="logo">
                  <img src="/static/images/GblEnT_SS3uxBY5Y9aGmqA-removebg-preview.png" alt="" style="height: 7vh;">
                </div>
                <h6 style="margin-top: 1vh;">SH-xi : Smart Ride-Sharing Made Easy</h6>
                <h3 style="margin-top: 3vh;">Login</h3>
                <button class="btn btn-outline-dark" style="margin-top: 3vh; width: 100%;">
                  <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google" width="20" height="20" class="me-2 mt-6"> Sign in with Google
                </button>
                <form method="POST" action="/login" style="margin-top: 3vh;">
                  <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 8 characters" required>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-3 mt-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="/forget-password" class="text-muted">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center" style="margin-bottom: 5vh;">Not registered yet? <a href="/spyder_day_2/pages/Sign_up.html" class="text-primary">Create a new account</a></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-none d-md-block p-0">
            <img src="/spyder_day_2/Static/Images/login.svg" alt="" id="login-image" style="height: 100%; width: 100%; margin-top: 3vw;">
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
