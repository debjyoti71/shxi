<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Cab Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'taxi-yellow': '#FFCC00',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #FFCC00;
      background-image: radial-gradient(circle, rgba(255,220,0,0.8) 0%, rgba(255,204,0,1) 70%);
    }
    .booking-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="booking-card bg-white rounded-lg overflow-hidden max-w-5xl w-full">
    <div class="flex flex-col md:flex-row">
      <div class="p-8 md:w-3/5">
        <h1 class="text-2xl font-bold mb-6">Online Cab Booking</h1>
        <div class="flex space-x-4 mb-8">
          <button class="px-4 py-1 rounded bg-black text-white" id="personal">Personal</button>
          <button class="px-4 py-1 rounded hover:bg-gray-100" id="sharing">Sharing</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="form-fields">
          <div class="relative">
            <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="source" placeholder="Source Location" class="w-full pl-10 pr-3 py-2 border-b border-gray-300 focus:outline-none focus:border-black">
          </div>
          <div class="relative">
            <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="destination" placeholder="Destination Location" class="w-full pl-10 pr-3 py-2 border-b border-gray-300 focus:outline-none focus:border-black">
          </div>
        </div>
        <a href="loading.html"><button class="mt-6 px-6 py-2 bg-black text-white font-medium uppercase" id="book-now">BOOK NOW</button></a>
      </div>
      <div class="bg-taxi-yellow md:w-2/5 flex items-center justify-center p-4">
        <img src="/spyder_day_2/Static/Images/undraw_order-ride_4gaq.svg" alt="Yellow Taxi" class="max-w-full h-auto">
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const personalTab = document.getElementById('personal');
      const sharingTab = document.getElementById('sharing');
      const formFields = document.getElementById('form-fields');
      
      function updateFormFields(tab) {
        formFields.innerHTML = `
          <div class="relative">
            <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="source" placeholder="Source Location" class="w-full pl-10 pr-3 py-2 border-b border-gray-300 focus:outline-none focus:border-black">
          </div>
          <div class="relative">
            <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
            <input type="text" id="destination" placeholder="Destination Location" class="w-full pl-10 pr-3 py-2 border-b border-gray-300 focus:outline-none focus:border-black">
          </div>
        `;
        if (tab === 'sharing') {
          formFields.innerHTML += `
            <div class="relative">
              <i class="fas fa-users absolute left-3 top-3 text-gray-400"></i>
              <input type="number" id="passengers" placeholder="Number of Passengers" class="w-full pl-10 pr-3 py-2 border-b border-gray-300 focus:outline-none focus:border-black">
            </div>
          `;
        }
      }
      
      personalTab.addEventListener('click', function() {
        personalTab.classList.add('bg-black', 'text-white');
        sharingTab.classList.remove('bg-black', 'text-white');
        updateFormFields('personal');
      });
      
      sharingTab.addEventListener('click', function() {
        sharingTab.classList.add('bg-black', 'text-white');
        personalTab.classList.remove('bg-black', 'text-white');
        updateFormFields('sharing');
      });
    });
  </script>
</body>
</html>
