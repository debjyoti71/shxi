<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="static/images/New_Template-Photoroom__2_-removebg-preview.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <style>
    body {
      background-color: #ffcc00;
    }
    .dark-border {
      border: 1px solid black;
    }
    #box{
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    border-radius: 15px;
    background-color: #f0f692;
    height: auto; 
    }
  </style>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col"></div>
      <div class="col-8" id="box">
        <div class="row">
          <div class="col-lg-6 d-none d-md-block p-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-11" style="margin-top: 3vh;">
                <div class="logo">
                  <img src="/spyder_day_2/Static/Images/logo.png" alt="Logo" style="height: 10vh;">
                </div>
                <p style="margin-top: 1vh;">Smart Ride-Sharing Made Easy</p>
                <img src="/spyder_day_2/Static/Images/undraw_order-ride_4gaq.svg" alt="Illustration" id="login-image" style="height: 100%; width: 100%; margin-top: 10vh;">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="col-11" style="margin-top: 5vh;">
                <h2>Register</h2>
                <p>Let's get you all set up so you can verify your personal account and begin setting up your work profile.</p>
                <form id="signupForm" method="POST" action="/signup">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control dark-border" name="first_name" placeholder="First name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control dark-border" name="last_name" placeholder="Last name" required>
                    </div>
                  </div>
                  <input type="email" class="form-control mb-3 dark-border" name="email" placeholder="Email" required>
                  <input type="text" class="form-control mb-3 dark-border" name="phone" placeholder="Phone no." required>
                  <input type="password" class="form-control mb-3 dark-border" name="password" placeholder="Password" required>
                  <input type="password" class="form-control mb-4 dark-border" name="confirm-password" placeholder="Confirm Password" required>

                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to all terms, <a href="#">privacy policies</a>, and fees.</label>
                  </div>

                  <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/spyder_day_2/pages/login.html">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
